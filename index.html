<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>SmartFridge Companion</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css">
</head>

<body class="backgroundStyle">
    <h1>Smart Fridge Companion</h1>
    <a href="settings.html"><img src="img/settingsButton.png" alt="Settings" width="25px" id="settingsButton"></a>
    <div class="floatclr"></div>

    <div id="flip">There is currently no notifications.</div>
    <img src="img/listButton.png" alt="Shopping List" width="20px" title="Generate Shopping List" id="shoppingButton" style="display: inline-block;">
    <div id="notifications">

    </div>
    <!--Table-->
    <div id="dataTableWrap">
        <div class="container mb-3 mt-3">
            <table id="table" class="table tableStyle" style="width:100%;" style="background-color: #000">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Expiration Date</th>
                        <th>Count</th>
                    </tr>
                </thead>
                <tbody id="tbod">
                </tbody>
                <tfoot>
                    <tr>
                        <td></td>
                        <td colspan="2" id="sum"></td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <script src="js/script.js"></script>
    <!--Bootstrap-->
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"></script>

    <script src="http://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script src="http://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
</body>

</html>
