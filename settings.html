<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Settings</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css">
</head>

<body class="backgroundStyle">
    <!--Tipka za povrat na glavnu stranicu-->
    <a href="index.html"><img src="img/backButton.png" alt="Settings" width="25px"></a>
    <br>
    <div id="wrap">
        <!--"Expiry Settings tekst koji je uvijek vidljiv"-->
        <div id="expirySettings">Expiry Settings</div>
        <!--Expiry Settings sadržaj koji se može sakriti-->
        <div id="expirySettingsSlide">
            <label for="colorExpired">Color of expired products:
                <input type="color" name="colorExpired" id="colorExpired"></label>
            <br>
            <label for="colorSoonToExpire">
                Color of soon to expire products:
                <input type="color" name="colorSoonToExpire" id="colorSoonToExpire">
            </label>
            <br>
            <label>
                Days until expiry:
                <input type="number" name="daysToExpiry" id="daysToExpiry">
            </label>
            <br>
            <p id="errorMessage" style="color: red; font-weight: bold;"></p>
        </div>

        <div id="preferredSettings">Preferred Products</div>
        <div id="preferredSettingsSlide">
            <div id="tableDiv">
                <div class="container mb-3 mt-3" style="padding-left: 0; padding-right: 0;">
                    <table id="table" class="table" style="width: 100%; text-align: center;">
                        <thead>
                            <tr>
                                <th>Product</th>
                                <th>Amount</th>
                                <th>Remove</th>
                            </tr>
                        </thead>
                        <tbody id="preferredBody"></tbody>
                    </table>
                </div>
            </div>
            <select name="itemSelect" id="itemSelect"></select>
            <label for="amount">Amount
                    <input type="number" name="amount" id="amount" value="1">
            </label>
            <br>
            <button id="addItem">Add item</button>
        </div>
    </div>
    <!--Bootstrap-->
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"></script>

    <script src="http://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script src="http://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>

    <script src="js/settings.js"></script>
</body>

</html>
